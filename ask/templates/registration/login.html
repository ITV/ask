{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
  <h2 class="text-center">Ask {% if LOGO %}<img src="{% static LOGO %}" alt="{{ ORGANIZATION_NAME }}" height="40" />{% else %}{{ ORGANIZATION_NAME }}{% endif %}</h2>
  {% if form.errors %}
  <div class="alert alert-danger" role="alert">
    Your username or password didn't match. Please try again.
  </div>
  {% endif %}
  <form class="form-signin" action="{% url 'login' %}" method="post" id="login-form">{% csrf_token %}
    <label for="id_username" class="sr-only">User Name</label>
    <input type="text" name="username" id="id_username" class="form-control" placeholder="User Name" required autofocus>
    <label for="id_password" class="sr-only">Password</label>
    <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <input type="hidden" name="next" value="{{ next }}" />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
{% endblock %}
